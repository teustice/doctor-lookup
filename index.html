<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="build/css/vendor.css">

    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="jumbotron">

    <div class="container">
      <div class="labels">
          <div class='col-md-4'>
            <em><h3 id="query"></h3></em>
          </div>

            <h2>Name:</h2>
          </div>
          <div class='col-md-4'>
            <h2>Title:</h2>
          </div>
        </div>
        <div class="row" id="output">
          <img id='people-img' src="people.png" alt="">
        </div>
      </div>

  </body>
</html>
